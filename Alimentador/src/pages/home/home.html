<ion-header>
    <ion-navbar color="transparent">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
              <ion-title>Alimentador</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
  
        <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome" ></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Porte</ion-label>
            <ion-select [(ngModel)]="porte">
              <ion-option value="filhote">Filhote</ion-option>
              <ion-option value="adulto">Adulto</ion-option>
              <ion-option value="idoso">Idoso</ion-option>
            </ion-select>
        </ion-item>
  
        <ion-item>
              <ion-label>Raça</ion-label>
              <ion-input type="text" [(ngModel)]="raca"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Peso</ion-label>
          <ion-input type="number" [(ngModel)]="peso" ></ion-input>
      </ion-item>
  
        <!-- <ion-item>
            <ion-label>Peso</ion-label>
            <ion-select [(ngModel)]="peso">
              <ion-option value="grande">10-20</ion-option>
              <ion-option value="medio">20-40</ion-option>
              <ion-option value="pequeno">40-80</ion-option>
            </ion-select>
        </ion-item> -->
  
        <ion-item>
            <ion-label>Periodo da ração no dia </ion-label>
            <ion-select [(ngModel)]="periodo">
                <ion-option value= 2>2x</ion-option>
                <ion-option value= 3>3x</ion-option>
                <ion-option value= 4>4x</ion-option>
            </ion-select>
        </ion-item>
        
      </ion-list>
        
      <div padding>   
          <button ion-button round (click)="post()" color="secondary" icon-only class = "Enviar" style="padding-right: 10px">
            <ion-icon name="paw" isActive="true"></ion-icon>
          Enviar</button>
      </div>
  
    <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  
  </ion-content>
